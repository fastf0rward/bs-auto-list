<div fxLayout="row" fxLayoutAlign="center center" class="layout-margin-top">
  <md-progress-spinner *ngIf="showLoader" mode="indeterminate"></md-progress-spinner>
</div>

<div fxLayout="column" *ngIf="!showLoader">

  <p class="bs-intro-caption">
    Kies de relevante aanbiedingen.
  </p>

  <md-list>

    <md-list-item [ngClass]="{'bs-suggestion': product.suggested && !product.accepted}"
                  *ngFor="let product of products">

      <h4 md-line>{{product.name}}</h4>
      <p *ngIf="product.bought" class="bs-product-caption" md-line>{{product.bought}}</p>

      <md-icon class="bs-shop-logo layout-margin-right" svgIcon="{{product.shopLogo}}"></md-icon>

      <md-chip-list><md-chip>-{{product.discount}}%</md-chip></md-chip-list>

      <button *ngIf="product.suggested && !product.accepted" class="bs-accept-suggestion" md-mini-fab color="primary"
              (click)="offerListService.acceptSuggestion(product)">
        <md-icon>done</md-icon>
      </button>

    </md-list-item>

    <md-list-item>

      <h4 md-line></h4>
      <button fxFlexAlign="flex-start" *ngIf="suggestions.length > 1"
              class="bs-accept-suggestion bs-accept-all-suggestion" md-mini-fab color="primary"
              (click)="offerListService.acceptAllSuggestions()">
        <md-icon>done_all</md-icon>
      </button>

    </md-list-item>

  </md-list>

  <div fxLayout="row" fxLayoutAlign="space-around end" class="bs-ready-button layout-margin-top">
    <button md-button md-raised-button color="accent" routerLink="/shop">Klaar!</button>
  </div>

</div>
