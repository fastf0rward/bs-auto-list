<div fxLayout="row" fxLayoutAlign="center center" class="layout-margin-top">
  <md-progress-spinner *ngIf="showLoader" mode="indeterminate"></md-progress-spinner>
</div>

<div *ngIf="!showLoader">
  <md-card class="layout-margin-top">
    <md-card-header>
      <md-icon md-card-avatar>hot_tub</md-icon>
      <md-card-title>Stats</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-chip-list>
        <md-chip *ngFor="let stat of stats" color="{{stat.color}}">{{stat.description}} on {{stat.dateCreated | date:
          'short'}}
        </md-chip>
      </md-chip-list>
    </md-card-content>
  </md-card>

  <md-card class="layout-margin-top">
    <md-card-header>
      <md-icon md-card-avatar>card_giftcard</md-icon>
      <md-card-title>Suggesties</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item *ngFor="let suggestion of suggestions">
          <md-icon md-list-icon>redeem</md-icon>
          <h4 md-line>{{suggestion.name}}</h4>
          <p md-line class="bs-subtle-text">toegevoegd op {{suggestion.dateCreated | date: 'short'}} </p>
          <md-icon class="bs-subtle-text" *ngIf="suggestion.status == 'accepted'">done</md-icon>
          <md-icon class="bs-subtle-text" *ngIf="suggestion.status == 'rejected'">clear</md-icon>
          <md-icon class="bs-subtle-text" *ngIf="suggestion.status == 'created'">brush</md-icon>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
