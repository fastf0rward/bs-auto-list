<div>
  <md-list>
    <h3 md-subheader>Deelnemers</h3>
    <md-list-item *ngFor="let user of users">
      <md-icon md-list-icon>user</md-icon>
      <h4 md-line>{{user.email}}</h4>
      <p md-line>toegevoegd op {{user.dateCreated | date}} </p>
      <button md-icon-button>
        <md-icon>info</md-icon>
      </button>
    </md-list-item>
  </md-list>
  <div fxLayout="column" fxLayoutAlign="center center">
    <button (click)="addUser()" color="primary" md-fab>
      <md-icon>add</md-icon>
    </button>
  </div>
</div>
